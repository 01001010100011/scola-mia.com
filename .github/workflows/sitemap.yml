name: Auto Generate Sitemap

on:
  push:
    branches:
      - main
    paths-ignore:
      - "sitemap.xml"

permissions:
  contents: write

jobs:
  generate-sitemap:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate sitemap.xml
        run: |
          node scripts/generate-pretty-routes.mjs
          node scripts/generate-article-share-pages.mjs
          node scripts/generate-sitemap.mjs

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- sitemap.xml agenda/index.html agenda-detail/index.html archivio/index.html article/index.html contatti/index.html countdown/index.html countdown-detail/index.html ricerca/index.html admin/index.html admin-article-editor/index.html articoli; then
            echo "No sitemap changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml agenda/index.html agenda-detail/index.html archivio/index.html article/index.html contatti/index.html countdown/index.html countdown-detail/index.html ricerca/index.html admin/index.html admin-article-editor/index.html articoli
          git commit -m "chore: auto-update sitemap and pretty routes"
          git push
